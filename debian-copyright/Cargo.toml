[package]
name = "debian-copyright"
authors = ["Jelmer VernooÄ³ <jelmer@debian.org>"]
edition = "2021"
license = "Apache-2.0"
description = "A parser for Debian copyright files"
repository = { workspace = true }
homepage = { workspace = true }
version = "0.1.27"
keywords = ["debian", "copyright", "edit", "dep5"]
categories = ["parser-implementations"]

[dependencies]
debversion = ">=0.3"
regex = ">=1.10"
deb822-edit = { version = ">=0.2", path = "../deb822-edit", optional = true }
deb822-fast = { version = ">=0.1", path = "../deb822-fast", features = ["derive"] }

[features]
default = ["edit"]
edit = ["dep:deb822-edit"]
lossless = ["edit"]  # Deprecated: use 'edit' feature instead

[badges]
maintenance = { status = "actively-maintained" }
