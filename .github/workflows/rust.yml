---
name: Rust

"on":
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5
      - name: Install OpenSSL on macOS
        if: matrix.os == 'macos-latest'
        run: brew install openssl@3
      - name: Install all-features
        run: cargo install cargo-all-features
      - name: Format check
        run: cargo fmt --all -- --check
      - name: Build
        run: cargo build-all-features -- --workspace
        env:
          RUSTFLAGS: -Dwarnings
      - name: Run tests
        run: cargo test-all-features -- --workspace
        env:
          RUSTFLAGS: -Dwarnings
      - name: Install cargo-minimal-versions and cargo-hack
        run: cargo install cargo-minimal-versions cargo-hack
      - name: Test with minimal versions
        run: cargo minimal-versions test --workspace
